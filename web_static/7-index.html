<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" href="images/icon.ico">

    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="header_logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Mombasa, Nairobi...</h4>
                <ul class="popover">
                    <li><h2>Mombasa</h2>
                        <ul>
                            <li><h4>Nyali</h4></li>
                            <li><h4>Malindi</h4></li>
                        </ul>
                    </li>
                    <li><h2>Nairobi</h2>
                        <ul>
                            <li><h4>Kilimani</h4></li>
                            <li><h4>Lavington</h4></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Ample Parking...</h4>
                <ul class="popover">
                    <li><h4>Wifi</h4></li>
                    <li><h4>Bathtub</h4></li>
                    <li><h4>Ample Parking</h4></li>
                    <li><h4>Garden View</h4></li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
